<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <!-- Region/Home/Community Tab -->
  <ion-tab title="Home" icon-off="ion-ios-location" icon-on="ion-ios-location-outline" href="#/tab/region/native">
    <ion-nav-view name="tab-region"></ion-nav-view>
  </ion-tab>

  <!-- Activity Tab -->
  <ion-tab title="Wall Board" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/dash" badge="badges.activity" badge-style="badge-assertive">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Financial Tab -->
  <ion-tab title="Financial" icon-off="ion-ios-calculator-outline" icon-on="ion-ios-calculator" href="#/tab/financial">
    <ion-nav-view name="tab-financial"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
